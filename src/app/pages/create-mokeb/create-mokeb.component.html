<div class=" content" dir="rtl">
  <div class=" row">
    <div class="col-md-1"></div>
    <div class=" col-md-9">
      <div class="text-right card">
        <div class="card-header"><h5 class=" title">ایجاد موکب</h5></div>
        <div class="card-body">
          <form>
            <div class="row form-row">
              <div class="col-6">
                <div class="from-group">
                  <label>نام موکب</label>
                  <input class="form-control">
                </div>
              </div>
              <div class="col-6"></div>
            </div>
            <div class="row form-row">
              <div class="col">
                <div class="form-group">
                  <label>مشخصات مدیر موکب</label>
                </div>
              </div>
            </div>
            <div class="row form-row">
              <div class="col">
                <hr style="width: 100%; height: 2px; color: #2b3553">
              </div>
            </div>
            <div class="row form-row">
              <div class="col-4">
                <div class="form-group">
                  <label>نام</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>نام خانوادگی</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>نام پدر</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="row form-row">
              <div class="col-4">
                <div class="from-group">
                  <label>تاریخ تولد</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>کد ملی</label>
                  <input type="tel" class="form-control">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>تلفن همراه</label>
                  <input type="tel" class="form-control">
                </div>
              </div>
            </div>
            <div class="row form-row">
              <div class="col" dir="rtl" style="font-family: Neda-Custom!important; font-size: 15px!important;">
                <div class="form-group">
                  <label>وضعیت سازمان</label>
                </div>
                <hr style="width: 100%; height: 2px; color: #2b3553">
                <mat-radio-group aria-label="Select an option">
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;" value="1">شخصی</mat-radio-button>
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;"  value="2">وقفی</mat-radio-button>
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;"  value="3">هیت امنایی</mat-radio-button>
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;"  value="4">سیار</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <div class="row form-row">
              <div class="col">&nbsp;</div>
            </div>
            <div class="row form-row">
              <div class="col">
                <div class="form-group">
                  <label>بارگذاری تصاویر سازمان</label>
                </div>
              </div>
            </div>
            <div class="row form-row">
              <div class="col">
                <hr style="width: 100%; height: 2px; color: #2b3553">
              </div>
            </div>
            <div class="row form-row">
              <div class="col-4">
                <div>
                  <label>مهر </label>
                  <input #imageInput1
                         type="file"
                         accept="image/*"
                         class="form-control"
                  />
                </div>
              </div>
              <div class="col-4">
                <div>
                  <label>امضا مدیر </label>
                  <input #imageInput2
                         type="file"
                         accept="image/*"
                         class="form-control"
                  />
                </div>
              </div>
              <div class="col-4">
                <div>
                  <label>فرم درخواست ثبت</label>
                  <input #imageInput3
                         type="file"
                         accept="image/*"
                         class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row form-row">
              <div class="col" dir="rtl" style="font-family: Neda-Custom!important; font-size: 15px!important;">
                <div class="form-group">
                  <label>محل استقرار موکب</label>
                </div>
                <hr style="width: 100%; height: 2px; color: #2b3553">
                <mat-radio-group aria-label="Select an option">
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;" value="1">کربلا</mat-radio-button>
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;"  value="2">نجف</mat-radio-button>
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;"  value="3">کاظمین</mat-radio-button>
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;"  value="4">سامرا</mat-radio-button>
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;"  value="4">مسیر نجف-کربلا</mat-radio-button>
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;"  value="4">مسیر کاظمین-کربلا</mat-radio-button>
                  <mat-radio-button style="font-family: Neda-Custom; font-size: 15px; margin-left: 20px;"  value="4">مسیر بصره-کربلا</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">ثبت موکب</button>
        </div>
      </div>
    </div>
  </div>
</div>
