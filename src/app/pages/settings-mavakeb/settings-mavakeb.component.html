<div class="content" dir="rtl">
  <div class="row">
    <div class="col-md-12">
      <div class="card text-right">
        <div class="card-header">
          <h3>ایجاد مدیر موکب</h3>
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="col">
              <div class="from-group">
                <label>نام مدیر</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col">
              <div class="from-group">
                <label>نام خانوادگی مدیر</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="from-group">
                <label>تاریخ تولد</label>
                <dp-date-picker
                  name="date"
                  dir="rtl" mode="day"
                  theme="dp-material"
                  style="background: transparent!important;"
                  class="form-control"
                ></dp-date-picker>
              </div>
            </div>
            <div class="col">
              <div class="from-group">
                <label>کد ملی</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="from-group">
                <label>شماره تلفن</label>
                <input type="tel" class="form-control">
              </div>
            </div>
            <div class="col">
              <div class="from-group">
                <label>تصویر امضا</label>
                <input type="file"
                       accept="*/*"
                       class="form-control"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn">ذخیره مدیر</button>
        </div>
      </div>
    </div>
  </div>
</div>
