
<div class=" content" dir="rtl">
  <div class=" row">
    <div class="col-md-1"></div>
    <div class=" col-md-9">
      <div class="text-right card">
        <div class="card-header"><h5 class=" title">ایجاد نامه ورودی</h5></div>
        <div class="card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class="form-group">

                  <dp-date-picker
                    [(ngModel)]="data.date"
                    name="date"
                    dir="rtl" mode="day"
                    placeholder="تاریخ ارسال"
                    theme="dp-material"
                    class="new-dp"
                    style="background: transparent!important;"
                  ></dp-date-picker>
                </div>
              </div>
              <div class=" col-md-6 px-md-1">
                <div class=" form-group">
                  <dp-date-picker
                    [(ngModel)]="data.date_dabirkhane"
                    name="date_dabirkhane"
                    dir="rtl" mode="day"
                    placeholder="تاریخ دبیرخانه"
                    theme="dp-material"
                    class="new-dp"
                    style="background: transparent!important;"
                  ></dp-date-picker>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label> سازمان ارسال کننده </label>
                  <input
                    [(ngModel)]="data.organization"
                    name="last_name"
                    class=" form-control"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> عنوان نامه </label>
                  <input
                    [(ngModel)]="data.subject"
                    name="email"
                    class=" form-control"
                    type="email"
                  />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class="">
                  <label> تصویر نامه </label>
                  <input #imageInput
                         type="file"
                         accept="image/*"
                         (change)="processFile(imageInput)"
                         class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <div *ngIf="fileUpload.status==='progress'">
                    <div class="progress" style="height: 20px;margin-bottom:20px;">
                      <div class="progress-bar" role="progressbar" [style.width.%]="fileUpload.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{fileUpload.message}}%</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4"></div>
              <div class="col-md-4"></div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="submitForm()">ثبت نامه</button>
        </div>
      </div>
    </div>
  </div>
</div>
