<div class=" content">
  <div class=" row">
    <div class="col-md-1"></div>
    <div class=" col-md-5">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">نامه های ارسالی من</h4>
        </div>
        <div class="text-center card-body">
          <ngb-alert [type]="'info'" [dismissible]="false" *ngFor="let paper of myPaper" [routerLink]="['/view-sent-paper/'+paper.id]">
            <div style="overflow: hidden;">
              <span>{{ paper['subject'].text }}</span>
              <span style="float: right;">{{ paper.id }}</span>
              <span style="float: left;"> ارسالی به {{ paper.owner.first_name}} {{ paper.owner.last_name}}</span>
            </div>
          </ngb-alert>
        </div>
      </div>
    </div>
    <div class="text-center col-md-5">
      <div class=" card">
        <div class="card-header">
          <h4 class="card-title">نامه های دریافتی من</h4>
        </div>
        <div class=" card-body">

          <ngb-alert [type]="'info'" [dismissible]="false" *ngFor="let notice of notifyList" [routerLink]="['/view-sent-paper/'+notice.id]">
            <div style="overflow: hidden;">
              <span (click)="open_notify(notice.notify)"> {{notice.text}} </span>
              <span style="float: right;">{{ notice.id }}</span>
              <span style="float: left;"> دریافتی از {{ notice.first_name}} {{ notice.last_name}}</span>
            </div>
          </ngb-alert>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
