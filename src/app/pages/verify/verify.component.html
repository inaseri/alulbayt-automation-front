
<div class="content">
  <div class="text-center row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="text-center card">
        <div class=" card-header text-center"><h5 class=" title">کد پیامک شده را وارد کنید</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-4 pr-md-1"></div>
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> کد پیامک شده </label>
                  <input
                    name="Code"
                    class=" form-control"
                    type="tel"
                    [(ngModel)]="data.key"
                  />
                </div>
              </div>
              <div class=" col-md-4 pr-md-1"></div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="verify()">ورود</button>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
